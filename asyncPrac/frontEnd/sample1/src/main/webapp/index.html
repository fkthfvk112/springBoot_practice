<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
 <script src="https://code.jquery.com/jquery-latest.min.js"></script>
<body>

<button type="button" id="btn" onclick="getHuman()">Btn</button>
</body>
<script>
function getHuman(){
	let xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200){//통신 성공
			alert(this.response);//제이손형태 문자열로 받아진다.
			let human = JSON.parse(this.response);
			console.log(human);
		}
	}
	xhttp.open("GET", "http://localhost:3100/human", true);
	xhttp.send();
}

</script>
</html>
